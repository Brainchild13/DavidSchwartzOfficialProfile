name: david-schwartz-official-profile

services:
  mongo:
    image: mongo:8.0.1-noble
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db  
    networks:
      - mern-app  
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - mern-app   
    # ports:
    #   - 5000:5000
    depends_on:
      - mongo  
  client:
    build:
      context: ./client 
      dockerfile: Dockerfile
    restart: unless-stopped
    # env_file: ./client/.env
    volumes:
      - ./client:/app     
      - /app/node_modules
    networks:
      - mern-app
    # ports:
    #   - 5173:5173
    command: npm run dev -- --host
    depends_on:
      - api
    
  caddy:
    image: caddy:2-alpine
    ports:
      - 80:80
      - 443:443 
    volumes: 
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config  
    networks:
      - mern-app  
    depends_on:
      - api
      - client  


volumes:
  mongo_data:  
  caddy_data:
  caddy_config:    
networks:
  mern-app:
    driver: bridge